<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Batch Registration</title>
</head>
<body>
    <form action="https://www.Google.com">
        <h1>Welcome to the DOT BATCH</h1>
        <h3>Contact us form</h3>
        <label for="Username">Enter your Name: </label>
        <input type="text" id="Username" placeholder="Enter your Name">
        <br>
        <br>
        <label for="email">Enter your email: </label>
        <input type="email" id="email" placeholder="Enter your email">
        <br>
        <br>
        <label for="Contact Number">Enter your Contact Number: </label>
        <input type="number" id="Contact Number">
        <br>
        <br>
        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>
        <label for="DOB">Enter DOB: </label>
        <input type="date" id="Contact Number">
        <br>
        <br>
        <label for="rating">Rate this Course: </label>
        <input type="radio" id="1" name="rating"><label for="1">1</label>
        <input type="radio" id="2" name="rating"><label for="2">2</label>
        <input type="radio" id="3" name="rating"><label for="3">3</label>
        <input type="radio" id="4" name="rating"><label for="4">4</label>
        <input type="radio" id="5" name="rating"><label for="5">5</label>
         <br>
         <br>
         <label for="Message"> Enter Your Message here: <br></label>
         <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Comments"></textarea>
         <br>
        
         <button type="submit">send</button>
         <button type="reset">reset</button>
         <br>
       <br>

            alt="youtube" width="50" height="50"></a>

            alt="instagram" width="50" height="50"></a>


    </form>
